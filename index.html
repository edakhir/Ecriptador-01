<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<title>Decodificador</title>
</head>
<body>
	<main>
		<section>
			<img class="logo" src="imagenes/logo.png">
			<div>
				<textarea class="listBox-Encriptar" cols="20" rows="5" placeholder="Digite aqui su texto"></textarea>
			</div>
			<div class="botones">
				<button class="btn-Encriptar" onclick="funcBtnEncriptar()">Encriptar</button>
				<button class="btn-Desencriptar">Desencriptar</button>
			</div>
		</section>
		<section>
			<textarea class="textBox-Mensajes" cols="20" rows="8"></textarea>
			<div>
				<button class="btn-copiar">Copiar</button>
			</div>
		</section>

	</main>
	<script src="script.js"></script>
</body>
</html>
